schemas:
  SaveUser:
    title: create new user
    required:
      - user information
    type: object
    properties:
      firstName:
        type: string
        example: john
      lastName:
        type: string
        example: doe
      email:
        type: string
        example: michaelngiri@gmail.com
      password:
        type: string
        example: secure-password
      phoneNumber:
        type: string
        example: "+12345697890"
  LoginUser:
    title: login a user
    required:
      - user information
    type: object
    properties:
      email:
        type: string
        example: michaelngiri@gmail.com
      password:
        type: string
        example: secure-password
  PasswordReset:
    title: Reset password
    required:
      - user email
    type: object
    properties:
      email:
        type: string
        example: michaelngiri@gmail.com
  CompletePasswordReset:
    title: Reset password
    required:
      - user email
      - otp
    type: object
    properties:
      email:
        type: string
        example: michaelngiri@gmail.com
      otp:
        type: string
        example: 123456
      newPassword:
        type: string
        example: password1
  VerifyEmailWithSSO:
    title: Reset password
    required:
      - user email
      - otp
    type: object
    properties:
      sso:
        type: string
        example: 123456-123456-123456
      email:
        type: string
        example: michaelngiri@gmail.com
  ResendSSO:
    title: Resend SSO
    required:
      - Single sign-on code(SSO)
    type: object
    properties:
      sso:
        type: string
        example: 123456-123456-123456

  ResendVerification:
    title: Reset password
    required:
      - user email and password
    type: object
    properties:
      email:
        type: string
        example: hello@links.co
      password:
        type: string
        example: secure-password
  DeleteUser:
    title: Delete user
    required:
      - user email and password
    type: object
    properties:
      email:
        type: string
        example: hello@links.co
      password:
        type: string
        example: secure-password
  VerifyToken:
